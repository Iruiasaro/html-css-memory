<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>MEMORY GAME</title>
    </head>
    <body>
        <div class="container">

            <!-- titolo -->
            <header>
                <h1 class="title">MEMORY GAME</h1>
            </header>

            <!-- inserimento prima riga -->
            <main>
                <div class="row clearfix">

                    <div class="item">
                        <div><img src="img/noun_Tractor_3134797.png" alt="Tractor" class="imagecard">
                        </div>
                        <h3 class="tractor card">Tractor</h3>                    
                    </div>

                    <div class="item">
                        <div> <img src="img/noun_Cruise_Ship_3134824.png" alt="Ship" class="imagecard">
                        </div>
                        <h3 class="ship card">Ship<h3>               
                    </div>

                    <div class="item">
                        <div> <img src="img/noun_Tram_3134750.png" alt="Tram" class="imagecard">
                        </div>
                        <h3 class="tram card">Tram<h3>                
                    </div>

                    <div class="item">
                        <div><img src="img/noun_Bicycle_3134821.png" alt="Bicycle" class="imagecard">
                        </div>
                        <h3 class="bicycle card">Bicycle</h3>
                    </div>
                </div>

                <!-- inserimento seconda riga con carta fissa-->
                <div class="row clearfix">

                    <div class="item">
                        <div><img src="img/noun_Tram_3134750.png" alt="Tram" class="imagecard">
                        </div>
                        <h3 class="tram card">Tram</h3>                
                    </div>

                    <div class="balloon item">
                        <div><img src="img/noun_air_balloon_3134741.png" alt="Air Balloon" class="imagecard">
                        </div>
                        <h3 class="balloon card">Air Baloon</h3>               
                    </div>

                    <div class="item">
                        <div><img src="img/noun_Bicycle_3134821.png" alt="Bicycle" class="imagecard">
                        </div>
                        <h3 class="bicycle card">Bicycle</h3>  
                    </div>

                    <div class="item">
                        <div><img src="img/noun_Submarine_3134738.png" alt="Submarine" class="imagecard">
                        </div>
                        <h3 class="submarine card">Submarine</h3>                    
                    </div>
                </div>

                <!-- inserimento terza riga -->
                <div class="row clearfix">
                    
                    <div class="item">
                        <div><img src="img/noun_Tractor_3134797.png" alt="Tractor" class="imagecard">
                        </div>
                        <h3 class="tractor card">Tractor</h3>                    
                    </div>
                  

                    <div class="item">
                        <div><img src="img/noun_Submarine_3134738.png" alt="Submarine" class="imagecard">
                        </div>
                        <h3 class="submarine card">Submarine</h3>                    
                    </div>

                    <div class="item">
                        <div><img src="img/noun_Cruise_Ship_3134824.png" alt="Ship" class="imagecard">
                        </div>
                        <h3 class="ship card">Ship</h3>                    
                    </div>

                    <div class="item">
                        <div><img src="img/noun_Bicycle_3134821.png" alt="Bicycle" class="imagecard">
                        </div>
                        <h3 class="bicycle card">Bicycle</h3>  
                    </div>
                    </div>
                </div>
            </main>

            <!-- inserimento footer -->
            <footer>
                <h5 class="foot">From Team Boolean</h5>
            </footer>
    </body>
</html>
